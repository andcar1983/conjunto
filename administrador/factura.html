<div class="container">
  <br>
  <div class="badge bg-success text-wrap" style="width: 6rem;">
    RECIBO DE CAJA
    <br>
    <br>
    <input type="number" class="form-control" id="inputEmail4">

  </div>
  <br>
  <br>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">CIUDAD</label>
      <input type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">FECHA</label>
      <input type="date" class="form-control" id="inputPassword4">
    </div>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">PAGADO A:</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="NOMBRE">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">VALOR</label>
      <input type="number" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">CONCEPTO</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="CONCEPTO DE PAGO">
      <input type="text" class="form-control" id="inputAddress2" placeholder="">
      <input type="text" class="form-control" id="inputAddress2" placeholder="">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">VALOR (en letras)</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="VALOR EN LETRAS">
      <input type="text" class="form-control" id="inputAddress2" placeholder="">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">CODIGO</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">ESTADO</label>
      <select id="inputState" class="form-select">
        <option selected>APROBADO</option>
        <option>NO APROBADO</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">FIRMA CON CEDULA</label>
      <input type="file" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Recordarme
        </label>
      </div>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">GUARDAR</button>
      <button type="submit" class="btn btn-danger">CANCELAR</button>
    </div>
  </form>

</div>
